apiVersion: 1

datasources: []

# Dashboard provisioning for Healthcare Kappa POC
providers:
  - name: "healthcare-kappa-poc"
    orgId: 1
    folder: "Healthcare"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/healthcare
