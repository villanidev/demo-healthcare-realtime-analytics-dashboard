server:
  port: 8080

spring:
  application:
    name: healthcare-realtime-analytics-platform
  datasource:
    url: jdbc:postgresql://localhost:5432/healthcare_platform
    username: healthcare_app
    password: change_me
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: app
  thymeleaf:
    cache: false

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  endpoint:
    prometheus:
      enabled: true

platform:
  stream-pipeline:
    outbox-poll-interval-ms: 1000
